##############################################################################
# project configuration
##############################################################################

# Enable C++
language: cpp

dist: trusty
sudo: required
group: edge
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"

# Set python version to 3.6
python:
  - "3.6"

##############################################################################
# branch settings
##############################################################################
branches:
  except:
    - prototype/.*
    - gh-pages

