##############################################################################
# 1. Install Step
##############################################################################

install:
  # Get CMake, ninja, and python3 (for pip) on Mac
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update

      # Some OSX versions fail if already installed, so || this with true
      brew install cmake ninja python3 || true
      brew upgrade cmake python3 || true
    fi

  # Install conan
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pip3 install --user conan fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then pip3.6 install --user conan fi

##############################################################################
# 2. Build Step
##############################################################################

before_script:
  # Detect architecture, and setup the remote
  - conan remote add cppbits https://api.bintray.com/conan/cppbits/conan
  - conan user

script:
  # Export the compiler
  - |
    if [[ "${COMPILER}" != "" ]]; then
      export CXX=${COMPILER}
    fi

  # Dump build information
  - uname -a
  - $CXX --version
  - cmake --version
  - ninja --version
  - python3 --version
  - conan --version

  # Compile and execute unit tests
  - mkdir -p build && cd build
  - conan install .. -odev_setup=True
  - cmake .. -G"Ninja" -DBIT_CORE_COMPILE_UNIT_TESTS=On -DBIT_CORE_COMPILE_SELF_CONTAINMENT_TESTS=On ${CMAKE_OPTIONS}
  - cmake --build . --config Release
  - ctest -C Release -V -j --output-on-failure
  - cd ..

##############################################################################
# 3. Deploy Step
##############################################################################

deploy:
  # Deploy testing conan packages on develop
  - provider: script
    script: bash .ci/deploy_conan.sh "testing" "-${TRAVIS_BUILD_NUMBER}"
    on:
      branch: develop

  # Deploy stable conan packages on master
  - provider: script
    script: bash .ci/deploy_conan.sh "stable"
    on:
      branch: master

  # Deploy doxygen documentation on master
  - provider: script
    script: bash .ci/deploy_doxygen.sh
    on:
      branch: master
